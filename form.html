      <form action="form02.html" class="row container ms-auto mb-5">
        <div class="row p-0">
            <div class="col-6">
                <label for="first" class="form-label font-weight-bold">First name</label>
          <input type="text" class="form-control" id="first" placeholder="First Name" required>
            </div>
            <div class="col-6">
                <label for="last" class="form-label font-weight-bold">Last name</label>
          <input type="text" class="form-control" id="last" placeholder="Last Name" required>
            </div>
        </div>
        <div class="row p-0 py-3">
            <div class="col-6">
                <label for="email" class="form-label font-weight-bold">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="col-6">
                <label for="contact" class="form-label font-weight-bold">Contact No.</label>
                <input type="text" class="form-control" id="contact" placeholder="+63 900 123 4567" required>
            </div>
        </div>
    
        <div class="row px-0">
            <div class="col-9">
                <label for="address" class="form-label font-weight-bold">Address:<br>
                    Format: House No./Building No. St., Brgy. Municipality, Province
                  </label>
                  <textarea class="form-control" rows="3" id="address" placeholder="Follow Address Format" required></textarea>
            </div>
    
            <div class="col-3 border border-2 rounded ">
                <label for="gender" class="form-label"></label>
          <select class="form-select" id="gender" required>
            <option selected disabled value="">Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
            </div>
        </div>

        
        <div class="nextbutton py-5">
