<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="form.css">
    <title>FORM</title>
</head>

<body>


 
    <div class="transbox">
    <div class="col text-center"><img src="logo.png" id="logouw">
      <span><h2>DRU REPAIR CENTER</h2></span>
      <h1 id="">Customer Information</h1>
      <br></div>


      <form action="form02.html" class="row container ms-auto">
        <div class="row p-0">
            <div class="col-6">
                <label for="first" class="form-label font-weight-bold">First name</label>
          <input type="text" class="form-control" id="first" placeholder="First Name" required>
            </div>
            <div class="col-6">
                <label for="last" class="form-label font-weight-bold">Last name</label>
          <input type="text" class="form-control" id="last" placeholder="Last Name" required>
            </div>
        </div>
        <div class="row p-0 py-3">
            <div class="col-6">
                <label for="email" class="form-label font-weight-bold">Email</label>
            <input type="text" class="form-control" id="email" placeholder="Email" required>
            </div>
            <div class="col-6">
                <label for="contact" class="form-label font-weight-bold">Contact No.</label>
                <input type="text" class="form-control" id="contact" placeholder="+63 900 123 4567" required>
            </div>
        </div>
    
        <div class="row px-0">
            <div class="col-9">
                <label for="address" class="form-label font-weight-bold">Address:<br>
                    Format: House No./Building No. St., Brgy. Municipality, Province
                  </label>
                  <textarea class="form-control" rows="3" id="address" placeholder="Follow Address Format" required></textarea>
            </div>
    
            <div class="col-3 border border-2 rounded ">
                <label for="gender" class="form-label"></label>
          <select class="form-select" id="gender" required>
            <option selected disabled value="">Gender</option>
            <option>Male</option>
            <option>Female</option>
          </select>
            </div>
        </div>

        
        <div class="nextbutton py-5">
            <button class="btn btn-primary" type="submit">Next</button>
          </div>
          
    </form>



      </div>


</body>
</html>
